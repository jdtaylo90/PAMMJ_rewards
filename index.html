+
+      function normalizeRedeemPoints(programId, requested, balance) {
+        const want = Math.min(
+          Math.max(0, Math.floor(requested || 0)),
+          Math.max(0, Math.floor(balance || 0))
+        );
+        if (programId === "RISE") return Math.floor(want / 100) * 100;
+        if (programId === "OR") return Math.floor(want / 250) * 250;
+        if (programId === "FLUENT") return want;
+        if (programId === "TRULIEVE") {
+          const tiers = [2000, 1000, 500, 250, 100];
+          let r = want;
+          let used = 0;
+          for (const t of tiers) {
+            const k = Math.floor(r / t);
+            used += k * t;
+            r -= k * t;
+          }
+          return used;
+        }
+        return want;
+      }
+

+        if (!data || typeof data !== "object") return false;
+        const { balances, purchases } = data;

+        const keys = ["RISE", "OR", "FLUENT", "TRULIEVE"];
+        for (const k of keys) {
+          if (typeof balances[k] !== "number" || !Number.isFinite(balances[k])) return false;
+        }
+        if (!Array.isArray(purchases)) return false;
+        for (const item of purchases) {
+          if (!item || typeof item !== "object") return false;
+          const required = [
+            "id",
+            "programId",
+            "isoDate",
+            "amount",
+            "pointsRedeemed",
+            "redeemDollars",
+            "amountPaid",
+            "pointsEarned",
+          ];
+          for (const key of required) {
+            if (!(key in item)) return false;
+          }
+          if (!keys.includes(item.programId)) return false;
+          if (typeof item.id !== "string") return false;
+          if (typeof item.isoDate !== "string") return false;
+          if (typeof item.amount !== "number" || !Number.isFinite(item.amount)) return false;
